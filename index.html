<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <h1 id="title">LOG IN</h1>
    <p id="description">Please enter your info below.</p>
    <form id="survey-form">
        <label id="name-label" for="name">
        Name:
        </label>
        <input type="text" name="name" id="name" placeholder="Enter Name here" required>
        <label id="email-label" for="email"><br>
        Email:
        </label>
        <input type="text" name="email" id="email" placeholder="Email here" required pattern="[0-9][A-Za-z -] *@ [A-Za-z]">
        <label id="number-label" for="number"><br>
        Number:
        </label><br>
        <input type="text" name="number" id="number" min="10" max="11" placeholder="Number here" required pattern="[0-9]">
        <select id=dropdown" name="transportation"><br>
            Transportation
            <option disabled value>Select</option>
            <option value="driving">Driving</option>
            <option value="bus">Bus</option>
            <option value="train">Train</option>
        </select><br>
        Interested?<br>
        <input type="checkbox" name="choice" value="Yes">Yes<br>
        <input type="checkbox" name="choice" value="No">No<br>
        <input type="checkbox" name="choice" value="maybe">Maybe<br>
        <label id="radio-label" for="gender">
            Gender:<br>
        </label>
        <input type="radio" name="gender" id="gender" value="male"> Male <br>
        <input type="radio" name="gender" id="gender" value="female"> Female <br>
        <input type="radio" name="gender" id="gender" value="other"> Other<br>
        <textarea placeholder="Enter your suggestion here..."></textarea><br>
        <button id="submit" type="submit"> Submit your Response</button>
    </form>
</head>
</html>
